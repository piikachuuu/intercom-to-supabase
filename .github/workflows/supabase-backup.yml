name: Supabase DB Backup (to Releases)

on:
  schedule:
    - cron: "0 3 * * *" # daily 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Install PostgreSQL client (v17)
        run: |
          sudo apt-get update
          sudo apt-get install -y curl ca-certificates gnupg lsb-release
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc \
            | sudo gpg --dearmor -o /usr/share/keyrings/postgresql.gpg
          echo "deb [signed-by=/usr/share/keyrings/postgresql.gpg] http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" \
            | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17
          /usr/lib/postgresql/17/bin/pg_dump --version

      - name: Make dated filenames
        id: meta
        run: |
          echo "DATE=$(date -u +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "TS=$(date -u +'%Y%m%dT%H%M%SZ')" >> $GITHUB_OUTPUT

      - name: Verify DB URL host (must be Session Pooler)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          python3 - << 'PY'
          import os, sys, urllib.parse
          u = urllib.parse.urlparse(os.environ["SUPABASE_DB_URL"])
          host = u.hostname or ""
          port = u.port or ""
          print("Using host:", host)
          print("Using port:", port)
          if "pooler.supabase.com" not in host:
            print("\nERROR: SUPABASE_DB_URL is not a Session Pooler URL.")
            print("Fix: Supabase Connect modal -> Method: Session pooler -> copy URI into GitHub secret SUPABASE_DB_URL")
            sys.exit(1)
          PY

      - name: Dump database (custom format)
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          /usr/lib/postgresql/17/bin/pg_dump "$SUPABASE_DB_URL" \
            --format=custom \
            --no-owner \
            --no-privileges \
            --file "backup_${{ steps.meta.outputs.TS }}.dump"

      - name: Compress backup
        run: gzip -9 "backup_${{ steps.meta.outputs.TS }}.dump"

      - name: Create GitHub Release + upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: supabase-backup-${{ steps.meta.outputs.DATE }}
          name: Supabase backup ${{ steps.meta.outputs.DATE }}
          files: backup_${{ steps.meta.outputs.TS }}.dump.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete releases older than 14 days
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 14
          delete_tags: true
          delete_tag_pattern: "^supabase-backup-"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
